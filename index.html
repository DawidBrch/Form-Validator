<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/227768933b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Walidator formularza</title>
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Nazwa użytkownika powinna składać się z min. 3 znaków">
                <p class="error-text">error</p>
            </div>
        </form>
        <form>
            <div class="form-box password">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Hasło powinno składać się z min. 8 znaków">
                <p class="error-text">error</p>
            </div>
        </form>
        <form>
            <div class="form-box confirm-password">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-text">error</p>
            </div>
        </form>
        <form>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-text"></p>
            </div>

            <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>
            <div class="popup">
                <p>Formularz został poprawnie wysłany</p>
                <button class="close">Zamknij</button>
            </div>
        </form>

    </div>




    <script src="./script.js"></script>
</body>

</html>
